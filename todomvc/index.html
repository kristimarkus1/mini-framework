<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>todos</h1>
        <div class="todo-app">
            <div class="input-container">
                <button id="toggle-all">â–¼</button>
                <input type="text" id="todo-input" placeholder="What needs to be done?">
                <button id="add-button">Add</button>
            </div>
            <div id="todo-list"></div>
            <div class="footer">
                <span id="todo-count">0 items left</span>
                <div class="filters">
                    <button class="filter-button active" data-filter="all">All</button>
                    <button class="filter-button" data-filter="active">Active</button>
                    <button class="filter-button" data-filter="completed">Completed</button>
                </div>
                <button id="clear-completed">Clear completed</button>
            </div>
            <p class="edit-info">Double-click to edit a todo</p>
            <p class="edit-info">Part of <a href="https://todomvc.com/" target="_blank">TodoMVC</a></p>
        </div>
    </div>
    <script src="../framework/state.js"></script>
    <script src="app.js"></script>

</body>
</html>
